<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PhotoShare</title>
    <style>
        .list-group-item a{
            text-decoration: none;
            color: black;

        }
    </style>
</head>
<body>
    <div class="container m-5">
        <div class="row">
            <div class="col col-4">
                <div class="card" style="width: 15rem;">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          <a href="{% url 'home' %}"> All</a>
                        </li>
                      {% for category in categories %}
                      <li class="list-group-item"><a href="{% url 'home' %}?category={{ category.category_name }}">{{ category.category_name }}</a></li>
                      {% endfor %}
                      <li class="list-group-item"><div class="d-grid gap-2"><a href='{% url 'add' %}'  value="{{ photo.id }}" class="btn btn-outline-primary">Add a Photo</a></div></li>
                    </ul>
                  </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                {% for photo in photos %}
                <div class="col-md-5">
                    <div class="card my-2" style="width: 17rem;">
                        <img class="card-img-top" src="{{ photo.image.url }}" alt="Card image cap">
                        <div class="card-body">
                        <p class="card-text">Category: {{photo.category_name}}</p>
                        <div class="d-grid gap-2"><a href='{% url 'detail' photo.id %}'  value="{{ photo.id }}" class="btn btn-outline-primary">View</a></div>
                        </div>
                    </div>
                </div>

                {% endfor %}
                 
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
